<div class="container">
  <div class="card mb-3" *ngFor="let idea of listings">
    <div class="card-header">
        <div class="row mb-0">
            <div class="col-sm-8">
              <a routerLink="/details/{{idea.key}}"><h4 class="card-title mb-0">{{idea.data.Title}}</h4></a>
            </div>
            <div class="col-sm-4 float-right text-right mb-0">
              {{idea.data.Timestamp |Â date:'MMMM d yyyy HH:mm'}}
            </div>
        </div>
        <div class="row mt-0">
          <div class="col-sm-12">
            <i>by {{idea.data.OwnerName}}</i>
          </div>
        </div>
    </div>
    <div class="card-block">
      <div class="row">
        <div class=col-sm-10>
          <p class="card-text p-2">{{idea.data.Description}}</p>
        </div>
        <div class="col-sm-2">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12">
                <span class="badge badge-pill badge-success">{{idea.data.PositiveVotes}}</span>
                <span class="badge badge-pill badge-danger">{{idea.data.NegativeVotes}}</span>
              </div>
            </div> 
            <div class="row">
              <div class="col-sm-8">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">+</button>
              </div>
            </div> 
            <div class="row">
              <div class="col-sm-8">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">-</button>
              </div>
            </div>   
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      Some other info?
    </div>
  </div>
</div>
