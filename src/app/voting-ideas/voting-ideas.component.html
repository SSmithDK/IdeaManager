<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                    <h4 class="card-title">{{TitleIdea}}</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class=col-sm-10>
                        <p class="card-text">{{DescriprionIdea}}</p>
                    </div>
                    <div class="col-sm-2">
                        <div class="col-sm-12">
                            <div class="row">
                                    <div class="col-sm-12">
                                        <span class="badge badge-pill badge-success">{{PositiveVotes}}</span>
                                        <span class="badge badge-pill badge-danger">{{NegativeVotes}}</span>
                                    </div>
                            </div> 
                            <div class="row">
                                <div class="col-sm-8">
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">+</button>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-sm-8">
                                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">-</button>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-info">See comments</button>
                <button type="button" class="btn btn-info">Comment Idea</button>
            </div>
        </div>
    </div>
    
</div>
