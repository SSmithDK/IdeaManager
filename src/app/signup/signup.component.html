<div class="container">
  <h1>Sign up</h1>
  <h2 [hidden]="!hasError">Error</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="test" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">Sign up</button>
  </form>
</div>
