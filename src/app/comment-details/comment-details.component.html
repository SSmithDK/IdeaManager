<div class="card mt-3" *ngIf="comment; let comment; else loading">
    <div class="card-header">
      <h5 class="card-title">{{comment.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{comment.timestamp |Â date:'MMMM d yyyy HH:mm'}}
      </h6>
    </div>
    <div class=card-body>
      <blockquote class="blockquote mb-0">
        <p>{{comment.content}}</p>
        <footer class="blockquote-footer">by {{comment.owner}}</footer>
      </blockquote>
    </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <h1>Loading comment...</h1>
  </div>
</ng-template>
