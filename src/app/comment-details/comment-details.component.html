<div class="container">
  <div *ngIf="comment | async; let comment; else loading">
    <div class="card-header">
        <div class="row mb-0">
            <div class="col-sm-8">
              <h5 class="card-title mb-0">{{comment.title}}</h5>
            </div>
            <div class="col-sm-4 float-right text-right mb-0">
              {{comment.Timestamp | date:'MMMM d yyyy HH:mm'}}
            </div>
        </div>
    </div>

    <div class="card-block">
      <div class="row">
        <div class=col-sm-10>
          <p class="card-text p-2">{{comment.content}}</p>
        </div>
      </div>
    </div>

    <div class="card-footer">
      by {{comment.username}}
    </div>

  </div>

  <ng-template #loading>
    <div class="text-center">
      <h1>Loading comment...</h1>
    </div>
  </ng-template>

</div>
