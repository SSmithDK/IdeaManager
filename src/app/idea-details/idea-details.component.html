<div class="container">
  <div *ngIf="idea | async; let idea; else loading">
    <div class="card-header">
        <div class="row mb-0">
            <div class="col-sm-8">
              <h4 class="card-title mb-0">{{idea.Title}}</h4>
            </div>
            <div class="col-sm-4 float-right text-right mb-0">
              {{idea.Timestamp | date:'MMMM d yyyy HH:mm'}}
            </div>
        </div>
        <div class="row mt-0">
          <div class="col-sm-12">
            <i>by {{idea.OwnerName}}</i>
          </div>
        </div>
    </div>
    <div class="card-block">
      <div class="row">
        <div class=col-sm-10>
          <p class="card-text p-2">{{idea.Description}}</p>
        </div>
        <div class="col-sm-2">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-12">
                <span class="badge badge-pill badge-success">{{idea.PositiveVotes}}</span>
                <span class="badge badge-pill badge-danger">{{idea.NegativeVotes}}</span>
              </div>
            </div> 
            <div class="row">
              <div class="col-sm-8">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">+</button>
              </div>
            </div> 
            <div class="row">
              <div class="col-sm-8">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">-</button>
              </div>
            </div>   
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      Some other info?
    </div>
  </div>
  <ng-template #loading>
    <div class="text-center">
      <h1>Loading idea...</h1>
    </div>
  </ng-template>
</div>
