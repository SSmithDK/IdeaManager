<div class="container">
  <h1>
    User Approvement
  </h1>

  <div id="users-list" *ngFor="let user of pendingUsers | async">
  <div class="card col-4">
    <div class="card-block">
      <h4 class="card-title">{{user.displayName}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{user.uid}}</h6>
      <button (click)="onAccept(user.uid)" type="button" class="btn btn-success">Approve</button>
      <button (click)="onDecline(user.uid)" type="button" class="btn btn-danger">Disapprove</button>
      <div>
      </div>
    </div>
</div>
